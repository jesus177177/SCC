	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>Iniciar Sesión</h1>
			</div>

			<div class="login-form">
			<form th:action="@{/login}" method="post">
				<div class="control-group">
				<input type="text" class="login-field" value="" placeholder="usuario" id="username" name="username" required>
				<label class="login-field-icon fui-user" for="login-name" ></label>
				</div>

				<div class="control-group">
				<input name="password" type="password" class="login-field" value="" placeholder="Contraseña" id="password" required>
				<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>

				<button style="cursor:pointer" class="btn btn-primary btn-large btn-block" type="submit">Acceder</button>
				</form>
			</div>
		</div>
	</div>
