<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">

</head>
<body>
	<div th:replace="layout/layout :: menu"></div>
	<div class="contenedor">
		<div class="header">
			<h4 class="center_align">Pacientes</h4>
		</div>

		<div class="container" style="min-height: 100vh;">
			<div class="row">
					<br/>
			<form class="col s12" >
 		       <div class="input-field col s12">
          			<input  id="buscar_paciente" type="text" name="buscar_paciente">
          			<label for="buscar_paciente">Buscar Paciente</label>
        		</div>
        	</form>
					<br/>
			
				<table id="table_pacientes" class="z-depth-4">
					<thead>
						<tr>
							<th>Nombre</th>
							<th>Edad</th>
							<th>Editar</th>
							<th>Seguimiento</th>
							<th>Eliminar</th>
						</tr>
					</thead>
					<tbody id="table_paciente">
						<tr th:each="paciente : ${pacientes}">
							<td th:text="${paciente.nombre}+ '' + ${paciente.apellidos}"></td>
							<td th:text="${paciente.edad}"></td>
							<td>
							<a th:href="@{/editar/} + ${paciente.id}" class="waves-effect blue btn"> 
								<i class="material-icons">border_color</i>
							</a> 
							</td>
							<td>
							<a th:href="@{/verHistorias/} + ${paciente.id}" class="waves-effect blue btn btn" onclick="alerta()"> 
							<i class="material-icons">assignment</i> </a> 
							</td>
							<td>
							<a  th:href="@{/eliminarPaciente/} + ${paciente.id}" class="waves-effect red darken-4 btn" onclick="return confirm('Estas seguro que quieres eliminar?');"> 
							<i  class="material-icons">delete</i> </a> 
							</td>
						</tr>
					</tbody>
				</table>
				<br/>
				<br/>

			 	<div class="col s12 right-align">
					<a th:href="@{/nuevo}" class="waves-effect blue lighten-1 btn">Nuevo Paciente</a>
				</div>

			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
	<script th:replace="pacientes/js/autocomplete-paciente :: jspaciente"></script>
	
	

</body>
</html>
